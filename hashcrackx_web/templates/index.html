<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HashCrackX | Crack Hashes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <header>
    <h1>‚ö° HashCrackX: Real-Time Hash Cracker</h1>
  </header>

  <main>
    <form id="crackForm" enctype="multipart/form-data">
      <label for="hashInput">üîê Enter Hash:</label>
      <input type="text" id="hashInput" name="hashInput" required />

      <label for="hashType">üß¨ Hash Type:</label>
      <select id="hashType" name="hashType" required>
        <option value="">Auto Detect</option>
        <option value="md5">MD5</option>
        <option value="sha1">SHA1</option>
        <option value="sha256">SHA256</option>
        <option value="sha512">SHA512</option>
        <option value="bcrypt">bcrypt</option>
        <option value="argon2">argon2</option>
      </select>

      <label for="mode">‚öôÔ∏è Cracking Mode:</label>
      <select id="mode" name="mode" required onchange="toggleModeFields()">
        <option value="wordlist">Wordlist</option>
        <option value="bruteforce">Brute Force</option>
      </select>

      <div id="wordlistFields">
        <label for="wordlist">üìÅ Upload Wordlist:</label>
        <input type="file" id="wordlist" name="wordlist" />
      </div>

      <div id="bruteFields" style="display: none;">
        <label for="charset">üî° Charset (e.g. abc123):</label>
        <input type="text" id="charset" name="charset" value="abc123" />

        <label for="minLength">Min Length:</label>
        <input type="number" id="minLength" name="minLength" value="1" min="1" />

        <label for="maxLength">Max Length:</label>
        <input type="number" id="maxLength" name="maxLength" value="5" min="1" />
      </div>

      <button type="submit">üöÄ Crack Hash</button>
    </form>

    <div id="spinner" class="spinner" style="display: none;"></div>

    <div id="timer">‚è±Ô∏è Time Elapsed: 0s</div>

    <div class="progress-section">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressPercent">0%</span>
    </div>

    <div id="crackedOutput"></div>

    <div id="logBox">
      <h3>üìú Cracking Log <button onclick="downloadLog()">üì• Save Logs</button></h3>
      <div id="logs"></div>
    </div>

    <!-- üîî Notification Sound -->
    <audio id="successSound" src="{{ url_for('static', filename='complete.mp3') }}"></audio>
  </main>

  <script>
    const socket = io();
    const logBox = document.getElementById("logs");
    const crackedOutput = document.getElementById("crackedOutput");
    const timer = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");
    const progressPercent = document.getElementById("progressPercent");
    const spinner = document.getElementById("spinner");
    const sound = document.getElementById("successSound");

    let startTime;
    let elapsedInterval;

    function toggleModeFields() {
      const mode = document.getElementById("mode").value;
      document.getElementById("wordlistFields").style.display = mode === "wordlist" ? "block" : "none";
      document.getElementById("bruteFields").style.display = mode === "bruteforce" ? "block" : "none";
    }

    function resetTimer() {
      clearInterval(elapsedInterval);
      startTime = new Date();
      timer.textContent = "‚è±Ô∏è Time Elapsed: 0s";
      elapsedInterval = setInterval(() => {
        const seconds = Math.floor((new Date() - startTime) / 1000);
        timer.textContent = `‚è±Ô∏è Time Elapsed: ${seconds}s`;
      }, 1000);
    }

    document.getElementById("crackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      crackedOutput.innerHTML = "";
      logBox.innerHTML = "";
      progressBar.value = 0;
      progressPercent.textContent = "0%";
      resetTimer();
      spinner.style.display = "inline-block";

      const formData = new FormData(this);
      fetch("/crack", {
        method: "POST",
        body: formData
      }).then(res => res.json()).then(data => {
        if (data.success) {
          console.log("Crack request sent successfully.");
        }
      });
    });

    socket.on("log", msg => {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = msg;
      logBox.appendChild(div);
      logBox.scrollTop = logBox.scrollHeight;
    });

    socket.on("cracked", result => {
      crackedOutput.innerHTML = `‚úÖ <strong>Cracked Password:</strong> ${result}`;
      clearInterval(elapsedInterval);
      spinner.style.display = "none";
      sound.play(); // üîî Play sound
    });

    socket.on("progress", percent => {
      progressBar.value = percent;
      progressPercent.textContent = `${percent}%`;
    });

    function downloadLog() {
      const blob = new Blob([logBox.innerText], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cracking_log.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
